<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовое приложение</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Базовые стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #007bff;
        }
        /* Стили для формы */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Адаптивные стили */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 0.9rem;
            }
        }
        /* Стили для списков и итогов */
        .budget-list, .expense-list {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .summary {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <header>
            <h1>Финансовое приложение</h1>
        </header>
        <main>
            <section class="currency-selector">
                <label for="currency">Выберите валюту:</label>
                <select id="currency">
                    <option value="RUB">₽ - Рубль</option>
                    <option value="USD">$ - Доллар</option>
                    <option value="EUR">€ - Евро</option>
                    <option value="GBP">£ - Фунт</option>
                    <option value="JPY">¥ - Иена</option>
                </select>
            </section>
            <section class="budget-planner">
                <h2>Планирование бюджета</h2>
                <div class="form-group">
                    <label for="budgetCategory">Категория:</label>
                    <input type="text" id="budgetCategory" placeholder="Введите категорию">
                </div>
                <div class="form-group">
                    <label for="budgetAmount">Сумма:</label>
                    <input type="number" id="budgetAmount" placeholder="Введите сумму">
                </div>
                <button id="addBudgetBtn">Добавить бюджет</button>
                <div class="budget-list">
                    <h3>Ваш бюджет:</h3>
                    <ul id="budgetItemsList"></ul>
                </div>
                <div class="summary">
                    <h3 id="totalBudget">Итоговый бюджет: 0 ₽</h3>
                </div>
            </section>
            <section class="expenses-analyzer">
                <h2>Анализ расходов</h2>
                <div class="form-group">
                    <label for="expenseCategory">Категория:</label>
                    <input type="text" id="expenseCategory" placeholder="Введите категорию">
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Сумма:</label>
                    <input type="number" id="expenseAmount" placeholder="Введите сумму">
                </div>
                <button id="addExpenseBtn">Добавить расход</button>
                <div class="expense-list">
                    <h3>Ваши расходы:</h3>
                    <ul id="expensesList"></ul>
                </div>
                <div class="summary">
                    <h3 id="totalExpenses">Итоговые расходы: 0 ₽</h3>
                    <h3 id="remainingBudget">Остаток бюджета: 0 ₽</h3>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
