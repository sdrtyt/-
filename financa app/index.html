<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый помощник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <header>
            <h1>Финансовый помощник</h1>
        </header>
        <main>
            <section class="currency-selector">
                <label for="currency">Валюта:</label>
                <select id="currency">
                    <option value="RUB">₽ - Рубль</option>
                    <option value="USD">$ - Доллар</option>
                    <option value="EUR">€ - Евро</option>
                    <option value="GBP">£ - Фунт</option>
                    <option value="JPY">¥ - Иена</option>
                </select>
            </section>
            <section class="budget-planner">
                <h2>Планирование бюджета</h2>
                <div class="form-group">
                    <label for="budgetCategory">Категория:</label>
                    <input type="text" id="budgetCategory" placeholder="Введите категорию">
                </div>
                <div class="form-group">
                    <label for="budgetAmount">Сумма:</label>
                    <input type="number" id="budgetAmount" placeholder="Введите сумму">
                </div>
                <button id="addBudgetBtn" class="btn">Добавить</button>
                <ul id="budgetItemsList" class="list"></ul>
                <h3 id="totalBudget" class="summary">Итоговый бюджет: 0 ₽</h3>
            </section>
            <section class="expenses-analyzer">
                <h2>Анализ расходов</h2>
                <div class="form-group">
                    <label for="expenseCategory">Категория:</label>
                    <input type="text" id="expenseCategory" placeholder="Введите категорию">
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Сумма:</label>
                    <input type="number" id="expenseAmount" placeholder="Введите сумму">
                </div>
                <button id="addExpenseBtn" class="btn">Добавить</button>
                <ul id="expensesList" class="list"></ul>
                <h3 id="totalExpenses" class="summary">Итоговые расходы: 0 ₽</h3>
                <h3 id="remainingBudget" class="summary">Остаток бюджета: 0 ₽</h3>
            </section>
            <section class="report">
                <h2>Отчет</h2>
                <button id="generateReportBtn" class="btn">Сформировать отчет</button>
                <div id="reportContent" class="report-content">
                    <p>Подробный отчет отобразится здесь.</p>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
